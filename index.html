<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	
	<script src="spotify.js"></script>
	<link href="spotify.css" type="text/css" rel="stylesheet"/>
	
	<title>Spotify</title>
</head>
<body>
  <div id="info"><div id="relax"><h1>Relax </h1> <h2> to your favorite artists.</h2></div></br>
  <div id="explore"><h1>Explore </h1> <h2> new ones to love.</h2></div></div>
  <div ng-app="myApp" ng-controller="myCtrl">
  <div id="search">
  <form name="songForm">
  
    <div class="form-group">
      <div class="input"><input name="songsearch" ng-minlength=1 placeholder="Search by song..." ng-model="track" class="form-control"></input></div>
      <button ng-disabled="!songForm.songsearch.$dirty || songForm.songsearch.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
    </div>
	
	<div class="form-group">
      <div class="input"><input name="artistsearch" ng-minlength=1 placeholder="Search by artist..." ng-model="artist" class="form-control"></input></div>
      <button class="btn btn-primary" ng-click="getArtist()" type="submit" ng-disabled="songForm.artistsearch.$invalid || !songForm.artistsearch.$dirty">Submit</button>
    </div>
	
  </form>
  </div>
  
    <div id="gallery" class="container-fixed">
	
		<div ng-class="track.preview_url == currentSong ? 'playing' : ''"  ng-repeat="track in tracks" ng-hide="!song" class="col-sm-4 img">
			
			<div class="resultphoto"><p> {{track.name}} </p>
			<img ng-click="play(track.preview_url)" title="{{track.name}}" src="{{track.album.images[1].url}}"></img></div>
			
		</div>
	
	
		<div ng-repeat="artist in artists" ng-hide="!artist" class="col-sm-4 img">
			
			<div class="resultphoto"><p> {{artist.name}} </p>
			<img src="{{artist.images[0].url}}" title="{{artist.name}}" ng-click="getArtistSongs(artist.name)"></img></div>
			
		</div>
		
	
    </div>

  </div>
</body>
</html>
